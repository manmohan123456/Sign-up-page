<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
</head>
<body>
    <h1>Sign Up Page</h1>
    <p>Please note: All text field requires</p>
    <form>
        <label for="fn">First name:</label>
        <input id="fn" type="text" name="" placeholder="First name">
        <label for="ln">Last name:</label>
        <input id="ln" type="text" name="" placeholder="last name">
        
        <label for="mail">Email:</label>
        <input type="email" value="" name="" placeholder="usermail@gmail.com"required>
        <label for="pass">Password:</label>
        <input type="password" name="" value="" required>
          
        <p>Are you over 18</p>
        <label for="y">yes:</label>
        <input id="y" type="radio" name="over" value="yes">
        <label for="n">No:</label>
        <input id="n" type="radio" name="over" value="No">
        <p>do you have a card or paypal</p>
        <select name="payment">
            <option value="cc">Credit card</option>
            <option value="pp">paypal</option>
        </select>
        <p></p>
        <input type="submit" name="" value="sign up!">

    </form>
</body>
</html>
